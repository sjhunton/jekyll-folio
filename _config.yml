########################### EDIT YOUR SETTINGS HERE
# Site settings
title: Let's do this
email: sarahjhunton@gmail.com # put your email address in here; optional
# edit your site description; keep it brief
description: > # this just means to ignore newlines until "baseurl:"
  A (hopefully) functioning blog from a first semester grad student
baseurl:  # the subpath of your site, e.g. /blog/; if unsure, leave this blank
url: http://sjhunton.github.io # replace [username] with your github username (no brackets)
github_username: sjhunton # replace with your github username

########################## DO NOT EDIT BELOW HERE UNLESS YOU'RE STOKED TO HACK
# Build settings
markdown: kramdown

kramdown:
  input: GFM

#highlighter: rouge # this will cause a harmless error on github build; you can ignore it
highlighter: pygments # this will break a local jekyll hosting situation without a lot of work

# Pagination
gems: [jekyll-paginate]
paginate: 15
paginate_path: "/blog/page:num/"

permalink: /blog/:year-:month-:day/:title.html
